<!DOCTYPE html>
<html>
<head>
	<!-- Title untuk memberi judul pada jendela browser -->
	<title>Selector Nama Tag</title>
	<!-- Memasukkan file jquery -->
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<!-- Membuat script berisi perintah berupa function untuk selector tag -->
	<script type="text/javascript">
	$(document).ready(function(){
	$("div").addClass("biru");});	
	</script>
	<!-- Membuat css pada halaman html untuk class biru -->
	<style type="text/css">
	.biru {
		color: blue;
		font-weight: bold;	
	}	
	</style>
</head>
<body>
	<!-- Isi dari class div berupa paragraf dan list item yang akan diberi perintah oleh script-->
<div>
	<p>Paragraf Pertama</p>
</div>
<div>
	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>
</div>
</body>
</html>
