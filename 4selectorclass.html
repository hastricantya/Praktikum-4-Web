<!DOCTYPE html>
<html>
<head>
	<!-- Title untuk memberi judul pada jendela browser -->
	<title>Selector Class</title>
	<!-- Memasukkan file jquery -->
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<!-- Membuat script berisi perintah berupa function untuk selector class -->
	<script type="text/javascript">
		$(document).ready(function() {
		$("#daftar").addClass("merahkuning");
		$(".subdaftar").addClass("kuninghitam");});
	</script>
	<!-- Membuat css pada halaman html untuk class merahkuning dan kuninghitam -->
	<style type="text/css">
		.merahkuning {
			color: red;
			font-weight: bold;
			background-color: yellow;
			padding: 3px;
		}
		.kuninghitam {
			color: blue;
			background-color: green;
		}
	</style>
</head>
<body>
	<!-- Isi dari class div berupa paragraf dan list item -->
<div>
	<p>Paragraf Pertama</p>
</div>
<div>
	<!-- Memaggil perintah pada script untuk id daftar -->
	<ul id="daftar">
		<li>Item 1</li>
		<li class="subdaftar"> Item 2</li>
		<li>Item 3</li>
	</ul>
</div>
</body>
</html>
