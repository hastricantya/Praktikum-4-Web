<!DOCTYPE html>
<html>
<head>
	<!-- Title untuk memberi judul pada jendela browser -->
	<title>Selector Id</title>
	<!-- Memasukkan file jquery -->
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<!-- Membuat script berisi perintah berupa function untuk selector id -->
	<script type="text/javascript">
		$(document).ready(function(){
		$("#daftar").addClass("merahkuning");});	
	</script>
	<!-- Membuat css pada halaman html untuk class merahkuning -->
	<style type="text/css">
		.merahkuning {
		color: orange;
		font-weight: bold;
		background-color: green;
		padding: 3px;
		}
	</style>
</head>
<body>
	<!-- Isi dari class div berupa paragraf dan list item -->
<div>
	<p>Paragraf Pertama</p>
</div>
<div>
	<!-- Memaggil perintah pada script untuk id daftar -->
	<ul id="daftar">
	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>	
	</ul>
</div>
</body>
</html>
